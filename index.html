<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilo.css">
    <title>Document</title>
</head>

<body>
    <main>
        <div class="fondoreserva">
            <form action="" id="formulario" method="get">
                <h2>CREA UNA CUENTA</h2>
            <div class="contenedor-inputs">
                <input type="text" id= "nombre"name="nombre" placeholder="Nombre">
                <input type="text" id="apellido" name="apellido" placeholder="Apellido">
                <input type="email" id="correo" name="correo" placeholder="Email">
                <input type="text" id="usuario" name="usuario" placeholder="Usuario">
                <input type="password" id="clave" name="clave" placeholder="contrasena">
                <input type="text" id="telefono" name="telefono" placeholder="Celular">
                
                <input type="submit" value="Confirmar" id="boton" name="boton">
                <div class="cuenta">
                    <p class="form__link">Ya tienes cuenta? <a href="#">Ingresa aqui</a></p>
                </div>
            </div>         
            </form>
    </main>
    
    <section>
        <h1>Cotizar</h1>
    <div >
        <select id="dptos">
            <option value="0">--Seleccionar departamento--</option>
            <option id ="ametzaroom" value="1">Ametzaroom</option>
            <option id="bideanroom" value="2">Bideanroom</option>
            <option id="romaroom" value="3">Romaroom</option>
        </select>
        <div class="cotizador">
            <input type="number" id="cantidad" placeholder="Cantidad de noches">
            
            <button id="calcular" name="btn">Calcular</button>
            
    </div>
    
    </section>
       
 <script src="./index.js"></script>
</body>

</html>
